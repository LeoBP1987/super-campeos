{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>Campeões - Times</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho__logo" src="{% static 'assets/logo/logo.png' %}" alt="Imagem logo">
        <div>
            <div class="busca__fundo">
                <input class="busca__input" type="text" placeholder="O que você procura?">
                <img class="busca__icone" src="{% static 'assets/icone/search.png' %}" alt="ícone de search">
            </div>
        </div>
    </header>

    <main class="menu">
        <div class="menu__item">
            <section class="menu__navegacao">
                <nav class="menu__navegacao__link">
                    <a class="menu__link__links" href="{% url 'index' %}">
                        <img class="menu__link__icone" src="{% static 'assets/icone/home.png' %}" alt="Icone Home">
                        Home
                    </a>
                    <a class="menu__link__links" href="{% url 'time' time.id %}">
                        <img class="menu__link__icone" src="{% static 'assets/icone/bola.png' %}" alt="Icone Bola de Futebol">
                        História
                    </a>
                    <a class="menu__link__links" href="http://www.pudim.com.br">
                        <img class="menu__link__icone" src="{% static 'assets/icone/trofeu.png' %}" alt="Icone Troféu">
                        Títulos
                    </a>
                    <a class="menu__link__links" href="http://www.pudim.com.br">
                        <img class="menu__link__icone" src="{% static 'assets/icone/chuteira.png' %}" alt="Icone chuteira">
                        Editar Informações
                    </a>
                    <a class="menu__link__links" href="http://www.pudim.com.br">
                        <img class="menu__link__icone" src="{% static 'assets/icone/classificacao.png' %}" alt="Icone Podio">
                        Novos Títulos
                    </a>
                </nav>
            </section>
        </div>
        <div class="menu__item">
            <div class="time">
                {% if time.escudo == null or time.escudo == "" %}
                    <img class="time__imagem" src="{% static 'assets/imagens/galeria/not-found.png' %}" alt="Imagem de Não Encontrado">
                {% else %}    
                    <img class="time__imagem" src="{{time.escudo.url}}" alt="Escudo do Time">
                {% endif %}
                <h2 class="time__titulo">{{time.nome}}</h2>
                <p class="time__texto">{{time.historia}}</p>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <p>Desenvolvido por Leonardo Pereira</p>
    </footer>
</body>
</html>
